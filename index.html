<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width=device-width, initial-scale=1.0">
    <title>Social Profile QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .example {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-result {
            display: none;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .qr-result.show {
            display: block;
        }

        #qrContainer {
            display: inline-block;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #qrCanvas {
            display: block;
        }

        .qr-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .platform-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .username {
            font-size: 15px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .qr-result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .share-btn {
            background: #25D366;
            color: white;
        }

        .share-btn:hover {
            background: #20bd5a;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #f5f5f5;
            color: #333;
            margin-top: 15px;
            width: 100%;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .error {
            color: #f44336;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Social Profile QR</h1>
        <p class="subtitle">Generate QR codes for your social profiles</p>

        <div id="formSection">
            <div class="form-group">
                <label for="platform">Select Platform</label>
                <select id="platform">
                    <option value="linkedin">LinkedIn</option>
                    <option value="twitter">Twitter / X</option>
                    <option value="instagram">Instagram</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profileUrl">Profile URL</label>
                <input 
                    type="url" 
                    id="profileUrl" 
                    placeholder="Paste your profile URL here"
                >
                <div class="example" id="example">
                    Example: https://linkedin.com/in/yourname
                </div>
                <div class="error" id="error"></div>
            </div>

            <button class="generate-btn" onclick="generateQR()">
                Generate QR Code
            </button>
        </div>

        <div class="qr-result" id="qrResult">
            <h3>Your QR Code is Ready! ðŸ“±</h3>
            <div id="qrContainer">
                <canvas id="qrCanvas"></canvas>
                <div class="qr-info">
                    <div class="platform-name" id="platformName"></div>
                    <div class="username" id="usernameDisplay"></div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="action-btn download-btn" onclick="downloadQR()">
                    ðŸ“¥ Download
                </button>
                <button class="action-btn share-btn" id="shareBtn" onclick="shareQR()" style="display: none;">
                    ðŸ“¤ Share
                </button>
            </div>

            <button class="action-btn clear-btn" onclick="clearForm()">
                ðŸ”„ Clear & Create New
            </button>
        </div>
    </div>

    <script>
        const examples = {
            linkedin: 'Example: https://linkedin.com/in/yourname',
            twitter: 'Example: https://twitter.com/yourhandle or https://x.com/yourhandle',
            instagram: 'Example: https://instagram.com/yourhandle'
        };

        const validationPatterns = {
            linkedin: /^https?:\/\/(www\.)?linkedin\.com\/(in|company)\/[\w-]+\/?$/i,
            twitter: /^https?:\/\/(www\.)?(twitter\.com|x\.com)\/[\w]+\/?$/i,
            instagram: /^https?:\/\/(www\.)?instagram\.com\/[\w.]+\/?$/i
        };

        const platformNames = {
            linkedin: 'LinkedIn',
            twitter: 'Twitter',
            instagram: 'Instagram'
        };

        let currentURL = '';
        let currentPlatform = '';

        document.getElementById('platform').addEventListener('change', function() {
            const platform = this.value;
            document.getElementById('example').textContent = examples[platform];
            document.getElementById('error').classList.remove('show');
        });

        if (navigator.share && navigator.canShare) {
            document.getElementById('shareBtn').style.display = 'inline-flex';
        }

        function validateURL(url, platform) {
            const pattern = validationPatterns[platform];
            return pattern.test(url);
        }

        function extractUsername(url, platform) {
            let username = '';
            
            if (platform === 'linkedin') {
                const match = url.match(/linkedin\.com\/(in|company)\/([\w-]+)/i);
                username = match ? match[2] : '';
            } else if (platform === 'twitter') {
                const match = url.match(/(twitter\.com|x\.com)\/([\w]+)/i);
                username = match ? '@' + match[2] : '';
            } else if (platform === 'instagram') {
                const match = url.match(/instagram\.com\/([\w.]+)/i);
                username = match ? '@' + match[1] : '';
            }
            
            return username;
        }

        // Draw platform logos using Canvas API (no image loading needed!)
        function drawPlatformLogo(ctx, platform, x, y, size) {
            ctx.save();
            
            if (platform === 'linkedin') {
                // LinkedIn blue background
                ctx.fillStyle = '#0077B5';
                ctx.fillRect(x, y, size, size);
                
                // White "in" text
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('in', x + size/2, y + size/2);
                
            } else if (platform === 'twitter') {
                // Twitter blue background
                ctx.fillStyle = '#1DA1F2';
                ctx.fillRect(x, y, size, size);
                
                // Simple bird shape using paths
                ctx.fillStyle = 'white';
                ctx.beginPath();
                const cx = x + size/2;
                const cy = y + size/2;
                // Simplified bird body
                ctx.arc(cx, cy, size * 0.25, 0, Math.PI * 2);
                ctx.fill();
                // Wing
                ctx.beginPath();
                ctx.moveTo(cx - size * 0.15, cy);
                ctx.lineTo(cx + size * 0.3, cy - size * 0.15);
                ctx.lineTo(cx + size * 0.15, cy + size * 0.1);
                ctx.fill();
                
            } else if (platform === 'instagram') {
                // Instagram gradient background
                const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
                gradient.addColorStop(0, '#833AB4');
                gradient.addColorStop(0.5, '#E1306C');
                gradient.addColorStop(1, '#FD1D1D');
                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, size, size);
                
                // Camera icon (simplified)
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.08;
                ctx.strokeRect(x + size * 0.2, y + size * 0.25, size * 0.6, size * 0.5);
                ctx.beginPath();
                ctx.arc(x + size/2, y + size/2, size * 0.15, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function generateQR() {
            const platform = document.getElementById('platform').value;
            const url = document.getElementById('profileUrl').value.trim();
            const errorEl = document.getElementById('error');

            errorEl.classList.remove('show');

            if (!url) {
                errorEl.textContent = 'Please enter a profile URL';
                errorEl.classList.add('show');
                return;
            }

            if (!validateURL(url, platform)) {
                errorEl.textContent = `This doesn't look like a valid ${platformNames[platform]} profile URL. ${examples[platform]}`;
                errorEl.classList.add('show');
                return;
            }

            currentURL = url;
            currentPlatform = platform;
            const username = extractUsername(url, platform);

            // Update platform name and username display
            document.getElementById('platformName').textContent = platformNames[platform];
            document.getElementById('usernameDisplay').textContent = username;

            // Create QR code on canvas
            const canvas = document.getElementById('qrCanvas');
            const size = 280;
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;

            // Generate QR using temporary container
            const tempDiv = document.createElement('div');
            const qr = new QRCode(tempDiv, {
                text: url,
                width: size,
                height: size,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Wait for QR to generate, then draw to canvas with logo
            setTimeout(() => {
                const qrImg = tempDiv.querySelector('img');
                
                qrImg.onload = function() {
                    // Draw QR code
                    ctx.drawImage(qrImg, 0, 0, size, size);

                    // Draw platform logo in center
                    const logoSize = size * 0.18; // 18% of QR size
                    const logoX = (size - logoSize) / 2;
                    const logoY = (size - logoSize) / 2;
                    
                    // White background for logo (with padding)
                    const padding = 8;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(logoX - padding, logoY - padding, logoSize + padding * 2, logoSize + padding * 2);
                    
                    // Draw logo using canvas (no external images!)
                    drawPlatformLogo(ctx, platform, logoX, logoY, logoSize);
                };
                
                // Trigger load if already cached
                if (qrImg.complete) {
                    qrImg.onload();
                }
            }, 150);

            // Show result section
            document.getElementById('qrResult').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('qrResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const platformName = document.getElementById('platformName').textContent;
            const username = document.getElementById('usernameDisplay').textContent;

            // Create a new canvas with QR + text
            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');
            
            const qrSize = 280;
            const padding = 25;
            const textHeight = 60;
            
            finalCanvas.width = qrSize + (padding * 2);
            finalCanvas.height = qrSize + (padding * 2) + textHeight;

            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

            // Draw QR code
            ctx.drawImage(canvas, padding, padding);

            // Draw text
            ctx.textAlign = 'center';
            ctx.fillStyle = '#333';
            
            // Platform name
            ctx.font = '600 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto';
            ctx.fillText(platformName, finalCanvas.width / 2, qrSize + padding + 25);
            
            // Username
            ctx.fillStyle = '#666';
            ctx.font = '15px "Courier New", monospace';
            ctx.fillText(username, finalCanvas.width / 2, qrSize + padding + 45);

            // Download
            const filename = `${currentPlatform}-qr-${username.replace('@', '')}.png`;
            finalCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        async function shareQR() {
            const canvas = document.getElementById('qrCanvas');
            const platformName = document.getElementById('platformName').textContent;
            const username = document.getElementById('usernameDisplay').textContent;

            // Create final canvas (same as download)
            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');
            
            const qrSize = 280;
            const padding = 25;
            const textHeight = 60;
            
            finalCanvas.width = qrSize + (padding * 2);
            finalCanvas.height = qrSize + (padding * 2) + textHeight;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
            ctx.drawImage(canvas, padding, padding);
            
            ctx.textAlign = 'center';
            ctx.fillStyle = '#333';
            ctx.font = '600 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto';
            ctx.fillText(platformName, finalCanvas.width / 2, qrSize + padding + 25);
            
            ctx.fillStyle = '#666';
            ctx.font = '15px "Courier New", monospace';
            ctx.fillText(username, finalCanvas.width / 2, qrSize + padding + 45);

            finalCanvas.toBlob(async function(blob) {
                const file = new File([blob], `${currentPlatform}-qr.png`, { type: 'image/png' });
                
                const shareData = {
                    files: [file],
                    title: `My ${platformName} QR Code`,
                    text: `Scan to connect with me on ${platformName}`
                };

                if (navigator.canShare && navigator.canShare(shareData)) {
                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            console.error('Error sharing:', err);
                            alert('Could not share. Please use the Download button instead.');
                        }
                    }
                } else {
                    alert('Sharing is not supported on this device. Please use the Download button.');
                }
            });
        }

        function clearForm() {
            document.getElementById('profileUrl').value = '';
            document.getElementById('qrResult').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('profileUrl').focus();
        }

        document.getElementById('profileUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
